{% extends "profile.html" %}

{% block content_profile %}
<div class="row header-section">
    <div class="col-sm-6">
      <h3>Informations</h3>
    </div>
</div>

<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Username</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext text-muted" id="staticEmail" value="{{ userObject.name|default('username') }}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Email</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext text-muted" id="staticEmail" value="{{ userObject.email|default('example@static.com') }}">
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Password</label>
    <div class="col-sm-10">
        <input type="password" readonly class="form-control-plaintext text-muted" id="staticEmail" value="unknown">
    </div>
</div>

  {% endblock %}
