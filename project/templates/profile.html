{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="./static/css/profile.css">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <h4 class="title">
          Welcome, {{ name }}!
        </h4>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="card">
        <div class="container">
          <div class="row header-section">
            <div class="col-sm-6">
              <h3>Jobs</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 mt-2">
              {% for job in jobs %}
              <div class="row row-padding">
                <div class="col-sm-12 zoom-hover text-center">
                  <a href="display?file={{ job.id }}">
                    <img src="{{ job.templateChemin}}" class="img-thumbnail img-200" alt="...">
                  </a>
                  <div class="overlay">{{ job.name }}</div>
                </div>
              </div>
              {% endfor %}
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./static/js/Site/profile/profile.js"></script>

{% endblock %}
