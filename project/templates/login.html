{% extends "base.html" %}

{% block content %}
<div class="container-lg my-4">
	<div class="row">
		<div class="col-lg-8 mx-auto">
			<div class="card">
				<div class="card-header bg-dark ">
					<h3 class="text-center py-3" style="color: #FFFFFF"><strong>Login</strong></h3>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<div class="alert alert-danger alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Login page</a>
					</div>
					{% endif %}
					{% endwith %}
				</div>
				<div class="card-body px-lg-5 pt-0" style="margin-top:30px">
					<form method="POST" action="/login" style="color: #252525;" >
						<div class="form-group">
							<label for="umail">Email:</label>
							<input type="email" name="email" class="form-control" id="umail" placeholder="Enter your e-mail" name="E-mail" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" name="password" class="form-control" id="pwd" placeholder="Enter your password" name="Password" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group form-check text-center">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember"> Remember me.
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Check this checkbox to continue.</div>
							</label>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-outline-info btn-lg btn-rounded my-4 waves-effect z-depth-0">Login</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>


{% endblock %}
